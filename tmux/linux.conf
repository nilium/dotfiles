# vim: set ft=tmux :

set-option -g default-terminal 'xterm-256color'
set-option -ga terminal-overrides ',*:enacs@:smacs@:rmacs@:acsc@,xterm-256colors:Tc'

set-option -g history-limit 14000

# Window / pane starting index
set -g base-index 1
set -g pane-base-index 1

set -g escape-time 0
set -g repeat-time 360
setw -g aggressive-resize on
setw -g mode-keys vi

# Enable mouse-y features.
set -g mouse on

# Set prefix to Control-s since it's easier to hit.
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Slightly less confusing split keys. Retain current pane working directory in new split.
# '"' (hyphen / minus) - split horizontally
# '|' (pipe) - split vertically
# Don't like % -- too far away from ".
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Copy/paste
# [ - Start selecting
# y - Yank to buffer and clipboard/primary
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel 'xsel -ib && xsel -ob | xsel -ip'
bind-key -tcopy-mode-vi v send -X begin-selection

# hjkl
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg "#777777"
set-option -g pane-active-border-fg brightred

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

set-option -g pane-border-status bottom
set-option -g pane-border-format " #P: #{pane_current_command} "
